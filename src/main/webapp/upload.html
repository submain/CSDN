<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>下载</title>
		<link rel="stylesheet" type="text/css" href="css/css.css">
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css" />
		<script src="js/jquery-3.3.1.min.js"></script>
	</head>

	<body>
		<header>

		</header>
		<div class="TOP">
			<div class="TOP-nav">
				<div>下载首页</div>
				<div>我的资源</div>
				<div>上传资源赚积分</div>
			</div>
		</div>

		<div class="NAV-upload">
			<div class="" style="font-size: 16px;float: left;margin-left: 50px;margin-bottom: 20px;">
				上传资源
			</div>
			<div class="layui-upload-drag" id="test10" style="width: 990px;margin-left: 105px;margin-bottom: 10px;">
				<img src="img/pluss.png" style="width: 20px;height: 20px;" />
				<p>点击上传，或将文件拖拽到此处</p>
			</div>
			<form class="layui-form" action="">
				<div class="layui-form-item">
					<label class="layui-form-label">资源名称</label>
					<div class="layui-input-block">
						<input type="text" name="username" lay-verify="required" lay-reqtext="资源名称不能为空？" placeholder="请输入资源名称" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">资源类型</label>
					<div class="layui-input-inline">
						<select name="quiz1" lay-verify="required">
							<option value="">资源类型</option>
							<option value="文档" selected="">文档</option>
							<option value="代码类">代码类</option>
							<option value="工具类">工具类</option>
							<option value="其他">其他</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">所属分类</label>
					<div class="layui-input-inline">
						<select name="quiz1" lay-verify="required">
							<option value="">资源类型</option>
							<option value="浙江" selected="">浙江省</option>
							<option value="你的工号">江西省</option>
							<option value="你最喜欢的老师">福建省</option>
						</select>
					</div>
					<div class="layui-input-inline">
						<select name="quiz2" lay-verify="required">
							<option value="">资源类型</option>
							<option value="杭州">杭州</option>
							<option value="宁波" disabled="">宁波</option>
							<option value="温州">温州</option>
							<option value="温州">台州</option>
							<option value="温州">绍兴</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">资源标签</label>
					<div class="layui-input-block" style="display: flex;">
						<input style="width: 100px;margin-right: 5px;" type="text" name="username" lay-verify="required" lay-reqtext="资源名称不能为空？" placeholder="请输入标签" autocomplete="off" class="layui-input">
						<input style="width: 100px;margin-right: 5px;" type="text" name="username" lay-verify="required" lay-reqtext="资源名称不能为空？" placeholder="请输入标签" autocomplete="off" class="layui-input">
						<input style="width: 100px;margin-right: 5px;" type="text" name="username" lay-verify="required" lay-reqtext="资源名称不能为空？" placeholder="请输入标签" autocomplete="off" class="layui-input">
						<input style="width: 100px;margin-right: 5px;" type="text" name="username" lay-verify="required" lay-reqtext="资源名称不能为空？" placeholder="请输入标签" autocomplete="off" class="layui-input">
						<input style="width: 100px;margin-right: 5px;" type="text" name="username" lay-verify="required" lay-reqtext="资源名称不能为空？" placeholder="请输入标签" autocomplete="off" class="layui-input">
						<div class="minus">
							<img src="img/plussone2.png" style="width: 20px;height: 20px;margin-top: 10px;"/>
						</div>
						<div class="plus">
							<img src="img/plussone1.png" style="width: 20px;height: 20px;margin-top: 10px;"/>
						</div>
					</div>
				</div>
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">资源描述</label>
					<div class="layui-input-block">
						<textarea placeholder="请输入内容" class="layui-textarea" lay-verify="required"></textarea>
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="demo1" style="background-color: red;color: white;">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
			<script src="layui/layui.all.js"></script>
			<script>
				//Demo
				layui.use('form', function() {
					var form = layui.form;

					//监听提交
					form.on('submit(formDemo)', function(data) {
						layer.msg(JSON.stringify(data.field));
						return false;
					});
				});

				layui.use('upload', function() {
					var $ = layui.jquery,
						upload = layui.upload;

					//指定允许上传的文件类型
					upload.render({
						elem: '#test3',
						url: '/upload/',
						accept: 'file' //普通文件
							,
						done: function(res) {
							console.log(res)
						}
					});
					upload.render({ //允许上传的文件后缀
						elem: '#test4',
						url: '/upload/',
						accept: 'file' //普通文件
							,
						exts: 'zip|rar|7z' //只允许上传压缩文件
							,
						done: function(res) {
							console.log(res)
						}
					});
					upload.render({
						elem: '#test5',
						url: '/upload/',
						accept: 'video' //视频
							,
						done: function(res) {
							console.log(res)
						}
					});
					upload.render({
						elem: '#test6',
						url: '/upload/',
						accept: 'audio' //音频
							,
						done: function(res) {
							console.log(res)
						}
					});

					//设定文件大小限制
					upload.render({
						elem: '#test7',
						url: '/upload/',
						size: 60 //限制文件大小，单位 KB
							,
						done: function(res) {
							console.log(res)
						}
					});

					//同时绑定多个元素，并将属性设定在元素上
					upload.render({
						elem: '.demoMore',
						before: function() {
							layer.tips('接口地址：' + this.url, this.item, {
								tips: 1
							});
						},
						done: function(res, index, upload) {
							var item = this.item;
							console.log(item); //获取当前触发上传的元素，layui 2.1.0 新增
						}
					})

					//选完文件后不自动上传
					upload.render({
						elem: '#test8',
						url: '/upload/',
						auto: false
							//,multiple: true
							,
						bindAction: '#test9',
						done: function(res) {
							console.log(res)
						}
					});

					//拖拽上传
					upload.render({
						elem: '#test10',
						url: '/upload/',
						done: function(res) {
							console.log(res)
						}
					});

					//绑定原始文件域
					upload.render({
						elem: '#test20',
						url: '/upload/',
						done: function(res) {
							console.log(res)
						}
					});

				});
			</script>
		</div>
		<div class="flooter">
			<img src="img/_20190814163718.png" />
		</div>
	</body>

</html>
